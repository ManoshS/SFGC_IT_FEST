<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click the Target Game</title>
  <style>
    body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #9fffef;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  position: relative;
  width: 100%;
  height: 100%;
}

.target {
  width: 50px;
  height: 50px;
  background-color: #00f0fc;
  border-radius: 50%;
  position: absolute;
  cursor: pointer;
  box-shadow: 10px 5px gray;
  transition: transform 0.3s ease;
}

.win-message {
  display: none;
  font-size: 24px;
  color: #003509;
  margin-top: 20px;
  opacity: 0;
  animation: fadeIn 2s alternate infinite;
  position: absolute;
  text-shadow: 5px 5px  gray;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.5);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

  </style>
</head>
<body>
   
  <div class="container">
    <h3><center><i>Click The Dot</i></center></h3>
    <div id="target" class="target"></div>
    <div id="winMessage" class="win-message">Auditorium</div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const target = document.getElementById('target');
  const winMessage = document.getElementById('winMessage');
  
  function moveTarget() {
    const container = document.querySelector('.container');
    const containerRect = container.getBoundingClientRect();
    const targetRect = target.getBoundingClientRect();
    const maxX = containerRect.width - targetRect.width;
    const maxY = containerRect.height - targetRect.height;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    target.style.transform = `translate(${randomX}px, ${randomY}px)`;
  }

  target.addEventListener('click', function() {
    target.style.display = 'none';
    winMessage.style.display = 'block';
  });

  setInterval(moveTarget, 300); // Move the target every 1 second
});

  </script>
</body>
</html>
