<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Fest Registration</title>
    <link rel="stylesheet" href="regstyles.css">
</head>
<body>
    <div class="container">
        <h1>IT Fest Registration</h1>
        <div id="registrationForm" method="post">
            <div class="form-group">
                <label for="name">Team Name:</label>
                <input type="text" id="Tname" name="Tname" required>
            </div>
            <div class="form-group">
                <label for="name">Team-mate1 Name:</label>
                <input type="text" id="Tname1" name="Tname1" required>
            </div>
            <div class="form-group">
                <label for="name">Team-mate2 Name:</label>
                <input type="text" id="Tname2" name="Tname2" required>
            </div>
            <div id="loader" class="loader"></div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="age">College:</label>
                <input type="text" id="college" name="college" required>
            </div>
            <div class="form-group">
                <label for="category">Competition Category:</label>
                <select id="category" name="category" required>
                    <option value="coding">Coding & Debugging</option>
                    <option value="gaming">Gaming</option>
                    <option value="quiz">IT Quiz</option>
                    <option value="webdev">Web Development</option>
                </select>
            </div>
            
            <button type="submit" onclick="register()">Register</button>
        </div>
    </div>
    <script src="Regiscripts.js"></script>
</body>
</html>
